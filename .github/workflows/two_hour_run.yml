name: Two-Hour RSS Feed Update

on:
  schedule:
    # Run at 7am, 8am, 9am, and then every two hours through 11pm Pacific Time
    # PDT (UTC-7) hours: 14:00, 15:00, 16:00, 18:00, 20:00, 22:00, 0:00, 2:00, 4:00, 6:00
    - cron: '0 14,15,16,18,20,22,0,2,4,6 * * *'
    # PST (UTC-8) hours: 15:00, 16:00, 17:00, 19:00, 21:00, 23:00, 1:00, 3:00, 5:00, 7:00
    - cron: '0 15,16,17,19,21,23,1,3,5,7 * * *'
  workflow_dispatch:  # Allow manual triggering

# Add permissions needed to commit and push
permissions:
  contents: write

jobs:
  update-feed:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Create output directory
      run: mkdir -p output
        
    - name: Run RSS feed generator
      run: python ark_full_feed.py
        
    - name: Debug - List files
      run: |
        echo "Current directory:"
        ls -la
        echo "Output directory:"
        ls -la output/ || echo "Output directory not found or empty"
      
    - name: Commit and push if changed
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add -A
        git commit -m "Update RSS feed - $(date)" || echo "No changes to commit"
        git push
